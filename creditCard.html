<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="utf-8">
   <title>Credit Card Payment</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
	 <link rel="stylesheet" href="creditCard.css">
</head>
<body>
	<div class="container-fluid px-1 py-4 m-lg-5">
		<div class="row m-auto">
			<div class="col-12 col-lg-6 mx-auto">
				<div class="card rounded p-3" >
					<div class="card-body">
						<div class="card-title">
							<h3 class="text-center">Credit Card Payment</h3>
						</div>
						<hr>

						<!--Credit Card payment form -->
						<form method="post" class="needs-validation">
							<div class="form-group text-center">
								<ul class="list-inline">
									<li class="list-inline-item"><img class="fa fa-2x" src="images/credit card/visa.jpg" width="70px" height="50px"></li>
									<li class="list-inline-item"><img class="fa fa-2x" src="images/credit card/mastercard.png" width="70px" height="70px"></li>
									<li class="list-inline-item"><img class="fa fa-2x" src="images/credit card/americanexpress.png" width="70px" height="50px"></li>
								</ul>
							</div>
								<div class="form-group">
									<label class="control-label mb-1">Merchant Name</label>
									<input name="merchant" type="text" value="Sushi Sama" class="form-control" disabled required>
								</div>
								<div class="form-group">
									<label class="control-label mb-1">Payment Ref.</label>
									<input name="payment" type="text" value="20200110-0123456789-100001" class="form-control" disabled required>
								</div>
								<div class="form-group">
									<label class="control-label mb-1">Payment amount</label>
									<input name="payment" type="text" value="RM 27.80" class="form-control" disabled required>
								</div>
								<div class="form-group">
									<label class="control-label mb-1">Name on card</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fa fa-user"></i></span>
										</div>
										<input name="name" type="text" class="form-control cc-name" required title="Name On Card">
										<span class="invalid-feedback">Enter the name as shown on credit card</span>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label mb-1">Card number</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fa fa-credit-card"></i></span>
										</div>
										<input name="number" type="tel" class="form-control identified visa" required pattern="[0-9]{16}" title="16 digit card number">
									</div>
								</div>
								<div class="form-group row mx-auto mx-lg-4 my-4">
									<div class="col-12 col-lg-6 py-2">
										<label class="control-label ">Expiration Date</label>
										<div class="input-group">
											<input type="number" class="form-control" min="1" max="12" placeholder="1"/>
											<input type="number" class="form-control" min="2020" placeholder="2020"/>
										</div>
									</div>
									<div class="col-12 col-lg-6 py-2">
										<label class="control-label ">CV Code</label>
										<div class="input-group">	
											<input name="code" type="tel" class="form-control" required pattern="[0-9]{3}" title="3 digit of CVV code">
										</div>
									</div>
								</div>
							<div>
								<button type="submit" class="btn btn-lg btn-info btn-block">
									<i class="fa fa-money fa-lg"></i>&nbsp;
									<span>Pay RM 27.80</span>
								</button>
							</div>
						</form>
						<!--End of credit Card payment form -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
