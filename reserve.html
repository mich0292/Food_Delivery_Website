<div class="content">
	<div class="container">
			<div class="row">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb30 text-center">
				<section class="jumbotron text-center head">
					<div class="container">
						<h1 class="jumbotron-heading font-weight-bold">Reservation</h1>
					</div>
				</section>
				</div>
			</div>
			
		<div class="row">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb30">
				<div class="form">
					<form class="form-horizontal">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
								<div class="form-group">
									<label class="control-label" >Date to dine in</label>&nbsp;<span class="input-group-addon"><i class="fa fa-calendar"></i></span> 
									<div class="input-group">
										<input name="date" type="date" class="form-control" required>
									</div>
								</div>
							</div>
							
							<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
								<div class="form-group">
									<label class="control-label">Time</label>
									<div class="input-group">
										<input name="time" type="time" class="form-control" required>
									</div>
								</div>
							</div>
							
							<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
								<div class="form-group">
									<label class="control-label required">Number of Adults:</label>
									<input class="form-control" name="adult" type="number" value="1" required />
								</div>
							</div>
							
							<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
								<div class="form-group">
									<label class="control-label required">Number of Childs:</label>
										<div class="select">
										<input class="form-control name="child" type="number" value="1" required />
										</div>
								</div>
							</div>
							
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt30">
								<h4>Your Details</h4>
							</div>
							
							<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
								<div class="form-group">
									<label class="control-label">Full Name</label>
									<input name="name" type="text" placeholder="Full Name" class="form-control" required>
								</div>
							</div>
							
							<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
								<div class="form-group">
									<label class="control-label"> Email</label>
									<input name="email" type="text" placeholder="ex: sushi@example.com" class="form-control" required>
								</div>
							</div>
							
							<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
								<div class="form-group">
									<label class="control-label"> Phone</label>
									<input name="phone" type="text" placeholder="ex: 012345678" class="form-control" required>
								</div>
							</div>
							
							<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
								<div class="form-group">
									<label class="control-label">City</label>
									<input name="city" type="text" placeholder="Cyberjaya" class="form-control" required>
								</div>
							</div>
							
							<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
								<div class="form-group">
									<label class="control-label">Describe Your Travel Requirements</label>
									<textarea class="form-control" name="textarea" rows="4" placeholder="Write Your Requirements"></textarea>
								</div>
							</div>
							
							<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center">
								<a href="home.html" class="btn btn-secondary">Cancel</a>
								<button type="submit" name="singlebutton" class="btn btn-primary">Reserve</button>
							</div>
						</div>
					</form>
				</div>
