<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- MD for Bootstrap -->
	<link rel="stylesheet" href="mdb.min.css">

	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Sofia'>
	<link href="fontawesome/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="Registration.css" />

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>


</head>

<body>
	<div class="container-fluid p-0">
		<nav class="navbar navbar-toggleable-sm navbar-expand-lg navbar-inverse">
			<a class="navbar-brand" href="home.html">
				<img class="img-fluid pr-3 pb-1 d-none d-lg-inline" src="images/home/logo2.png"
					alt="sushi-sama-logo" /><span class="px-2">Sushi Sama</span>
			</a>
			<button class="navbar-toggler btn" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item px-2 mt-1">
						<a class="nav-link" href="home.html">Home</a>
					</li>
					<li class="nav-item px-2 mt-1">
						<a class="nav-link" href="menu.html">Menu</a>
					</li>
					<li class="nav-item px-2 mt-1">
						<a class="nav-link" href="order.html">Order</a>
					</li>
					<li class="nav-item px-2 mt-1">
						<a class="nav-link" href="career.html">Career</a>
					</li>
					<li class="nav-item px-2 mt-1 active">
						<a class="nav-link" href="profile.html">Profile</a>
					</li>
					<li class="nav-item px-2 mt-1 d-lg-none">
						<a class="nav-link" data-toggle="modal" data-target="#loginModal">Login </a>
					</li>
					<li class="nav-item pl-2 d-none d-lg-block">
						<button class="btn btn-outline-white btn-outline" data-toggle="modal"
							data-target="#loginModal"><i class="fa fa-user"></i>Login
						</button>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="container m-auto px-0 row shadow-lg rounded">
				<div class="col-6 p-0 d-none d-lg-block">
					<img src="images/health.jpg" style="width:100%" />
				</div>
				<div class="col-12 col-lg-6 p-4">
					<h2 class="title">Registration Form</h2>
					<form method="POST">
						<div class="row mx-2">
							<div class="col-12 col-md-4">
								<label class="label mr-2">Username</label>
							</div>
							<div class="col-12 col-md-8">
								<input type="text" class="form-control" placeholder="Enter Username">
							</div>
						</div>
						<div class="row mx-2">
							<div class="col-12 col-md-4">
								<label class="label mr-2">Password</label>
							</div>
							<div class="col-12 col-md-8">
								<input type="password" class="form-control" placeholder="Enter Password">
							</div>
						</div>
						<div class="row mx-2">
							<div class="col-12 col-md-4">
								<label class="label mr-2">Name</label>
							</div>
							<div class="col-12 col-md-8">
								<input type="text" class="form-control" placeholder="Enter Name">
							</div>
						</div>
						<div class="row mx-2">
							<div class="col-12 col-md-4">
								<label class="label">Birthday</label>
							</div>
							<div class="col-12 col-md-8">
								<input type="date" class="form-control">
							</div>
						</div>
						<div class="row mx-2">
							<div class="col-12 col-md-4">
								<label class="label mr-2">Email</label>
							</div>
							<div class="col-12 col-md-8">
								<input type="email" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" placeholder="Enter email">
							</div>
						</div>
						<div class="row mx-2">
							<div class="col-12 col-md-4">
								<label class="label mr-2">Contact</label>
							</div>
							<div class="col-12 col-md-8">
								<input type="text" class="form-control" placeholder="Enter Contact">
							</div>
						</div>
						<div class="row justify-content-center py-0 my-0">
							<div class="input-group col-4 col-md-4">
								<button class="btn btn-light" type="submit">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<!--Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="loginModalLabel">Login</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="usernameInput"><i class="fas fa-user mr-2 px-1"></i>Username</label>
						<input type="text" class="form-control" id="usernameInput" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="passwordInput"><i class="fas fa-lock mr-2 px-1"></i>Password</label>
						<input type="password" class="form-control" id="passwordInput" placeholder="Password">
					</div>
					<small id="registerLink" class="form-text text-muted">Not a member yet? <a
							href="Registration.html">Sign up here</a></small>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary rounded">Login</button>
				<button type="button" class="btn rounded" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>

</html>
